<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aavishkar Manthan</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;500;600;700&family=Inclusive+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-black text-white font-sans">
  <a class="home-btn" href="main.html" aria-label="Home">
  <i class="fas fa-home text-white text-2xl" style=></i>
  </a>
  
  <!-- GitHub Handle Link -->
  <a class="github-handle-btn" href="https://github.com/artisticshashank" target="_blank" aria-label="GitHub Profile">
    <i class="fab fa-github"></i>
    <span>@artisticshashank</span>
  </a>
  <div id="particles-js" class="absolute top-0 left-0 w-full h-full -z-10"></div>
  <main id="main-content" class="main-container">
        <section class="hero-section">
            <div class="content-wrapper">
                <div class="title-container">
                    <div class="logo-title-wrapper">
                        <img id="logo" src="assets\imgs\logo\logo.png" alt="">
                        <h1 class="main-title" style="margin-bottom: 0;">VISHKAR</h1>
                    </div>
                    <h1 class="main-title">MANTHAN</h1>
                </div>

                <div class="tagline-container">
                    <div class="tagline">"tagline"</div>
                    <div class="date">Date:</div>
                </div>

                <button onclick="location.href='https://iuce.vercel.app/'"class="cta-button" aria-label="Register or learn more">
                    Register
                </button>
            </div>
        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js',
    {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#c4c4c4" },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.7,
          "random": true
        },
        "size": {
          "value": 5
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        },
        "modes": {
          "repulse": { "distance": 100 }
        }
      },
      "retina_detect": true
    }
  );
</script>
<script>
document.querySelectorAll('a').forEach(link => {
  // Only intercept local links
  link.addEventListener('click', function(e) {
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !href.startsWith('http')) {
      e.preventDefault();
      document.getElementById('main-content').classList.add('zoom-out');
      setTimeout(() => {
        window.location = href;
      }, 600); // Match the CSS transition duration
    }
  });
});
</script>

</body>
</html>
